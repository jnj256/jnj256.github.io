<div class="repo p-2 text-center">
  <a href="https://github.com/{{ include.username }}">
    <img class="repo-img-light w-100" alt="{{ include.username }}" src="https://awesome-github-stats.azurewebsites.net/user-stats/?username={{ include.username }}?cardType=level&theme=graywhite&showIcons=true&preferLogin=false">
    <img class="repo-img-dark w-100" alt="{{ include.username }}" src="https://awesome-github-stats.azurewebsites.net/user-stats/?username={{ include.username }}?cardType=level&theme=dark&showIcons=true&preferLogin=false">
  </a>
</div>
